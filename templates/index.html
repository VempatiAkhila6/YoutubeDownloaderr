<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow w-full max-w-md">
        <h1 class="text-xl font-bold mb-4 text-center">YouTube Downloader</h1>
        <form id="download-form" class="space-y-4">
            <input type="text" name="url" placeholder="YouTube URL" class="w-full p-2 border rounded" required />
            <select name="format" class="w-full p-2 border rounded">
                <option value="mp4">MP4 (Video)</option>
                <option value="mp3">MP3 (Audio)</option>
            </select>
            <select name="resolution" class="w-full p-2 border rounded">
                <option value="720p">720p</option>
                <option value="360p">360p</option>
                <option value="240p">240p</option>
            </select>
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Start Download</button>
        </form>
        <div class="mt-4">
            <div class="bg-gray-200 rounded h-2.5">
                <div id="progress-bar" class="bg-blue-600 h-2.5 rounded" style="width: 0%"></div>
            </div>
            <p id="progress-text" class="text-sm text-center mt-1">0%</p>
        </div>
        <p id="status" class="text-sm text-center mt-4"></p>
    </div>

    <script>
        const form = document.getElementById('download-form');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        const statusText = document.getElementById('status');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            statusText.textContent = "Starting download...";
            const formData = new FormData(form);
            const format = formData.get('format');

            const res = await fetch('/download', { method: 'POST', body: formData });
            if (!res.ok) {
                const err = await res.json();
                statusText.textContent = `Error: ${err.error || res.status}`;
                return;
            }

            const interval = setInterval(async () => {
                const res = await fetch('/progress');
                const data = await res.json();

                progressBar.style.width = `${data.percentage}%`;
                progressText.textContent = `${data.percentage}%`;

                if (data.error) {
                    clearInterval(interval);
                    statusText.textContent = `Error: ${data.error}`;
                }

                if (data.status === 'Downloaded') {
                    clearInterval(interval);
                    statusText.textContent = 'Download complete. Saving file...';
                    window.location.href = `/download_file?format=${format}`;
                }
            }, 1000);
        });
    </script>
</body>
</html>
